<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单组件</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .text-center{width: 400px; margin: 0 auto; margin-top: 20px;}
        .form-text{text-align: left;}
    </style>
</head>
<body>
    <div class="text-center">
    <form action="">
        <img src="timg.jpg" alt="" width="72" height="72" class="md-4">
        <h1 class="h3 md-3">请登录</h1>

        <div class="form-group">
            <!-- <label for="exampleInputEmail1">用户名:</label> -->
            <input type="text" class="form-control" placeholder="邮箱地址"/>
            <small class="form-text text-muted">必要8-18位字母、数字、符号组合</small>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码"/>
            <small class="form-text text-muted">6位数字,含字母、数字、符号组合</small>
          </div>
          <div class="form-group from-check">
            <input type="checkbox" class="from-check-input" id="exampleCheck1"/>
            <small class="from-check-lable" for="exampleCheck1">记住密码</small>
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
    </form>
</div>
</body>
</html>
